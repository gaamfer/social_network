{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        {% block script %}
        {% endblock %}
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <div>
                {% if user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a id="profile-btn" title="Profile" class="nav-link" href="{% url 'network:profile' user.username %}"><strong>{{ user.username }}</strong></a>
                    </li>
                    <div id="search-area" style="display: none;">
                        <a id="search-area-left" title="Go Back"><i class="fas fa-arrow-left"></i></a>
                        <input type="text" id="search-bar" placeholder="Find your content">
                    </div>
                    <div id="search-area-button">
                        <a title="search" class="nav-link"><i class="fas fa-search"></i></a>
                    </div>


                    <li class="nav-item">
                        <a id="Home-btn" class="nav-link" href="{% url 'network:index' %}" title="Home"><i class="fas fa-flask"></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'network:logout' %}">Log Out</a>
                    </li>
                </ul>
                <hr>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'network:register' %}">Register</a>
                </li>
                {% endif %}
            </div>
        </nav>

        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
